{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width",initial-scale=1>
	</head> 
	<title>学习笔记</title>
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<body>
		<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="{%url 'learning_logs:index'%}">学习笔记</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{%url 'learning_logs:topics'%}">主题</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
			<!--如果用户完成登录,此方法是django自带的认证类方法 -->
			{%if user.is_authenticated %}
			<li><a>Hello,{{user.username}}.</a></li>
            <li class="active"><a href="{%url 'users:logout'%}">注销</a></li>
			{% else %}
            <li class="active"><a href="{%url 'users:register'%}">注册</a></li>
            <li class="active"><a href="{%url 'users:login'%}">登录</a></li>
			{%endif%}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	<div class="container">
		<!--添加header块 -->
		<div class="page-header">
			{% block header %}{% endblock header %}
		</div>
		<div>
			{% block content %}{% endblock content %}
		</div>
	</div>
	</body>
</html>
